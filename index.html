<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSnipe</title>
  <!-- Google Fonts and Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: #F6F8FB;
      color: #333;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0078d7;
      color: white;
      padding: 15px 20px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-radius: 0px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .theme-toggle {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: #898989;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(120deg, #005bb5, #0078d7);
      color: white;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .hero-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-subtitle {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: white;
      color: #0078d7;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #005bb5;
      color: white;
      transform: translateY(-5px);
    }

    /* Card Styling */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 22px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .card-icon {
      font-size: 40px;
      color: #0078d7;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-description {
      margin-bottom: 10px;
      font-size: 16px;
      color: #666;
    }

    .card-btn {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

  
  .download-btn {
  background-color: #0078d7;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 30px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  margin-top: 0px;
}

.download-btn:hover {
  background-color: #005bb5;
  transform: translateY(-5px);
}

.download-btn:focus {
  outline: none;
}
  
  
  
    .card-btn:hover {
      background-color: #005bb5;
      transform: translateY(-3px);
    }

    /* Footer Styling */
    .footer {
      text-align: center;
      padding: 25px 15px;
      background: linear-gradient(90deg, #0078d7, #005bb5);
      color: white;
      margin-top: 40px;
      border-radius: 15px 15px 0 0;
    }

    /* Dark Mode Styling */
    .dark-mode {
      background: #0B1727;
      color: #9DA9BB;
    }

    .dark-mode .navbar {
      background: #1E2A3B;
    }
  
  .dark-mode .download-btn {
    background: #1E2A3B;
  }

    .dark-mode .hero {
      background: #162231;
    }

    .dark-mode .card {
      background: #1E2A3B;
      color: #9DA9BB;
    }

    .dark-mode .cta-btn,
    .dark-mode .card-btn {
      background-color: #0078D7;
      color: #fff;
    }
  
  /* Styling for the 'Download Now' Button */


    .dark-mode .cta-btn:hover,
    .dark-mode .card-btn:hover {
      background-color: #2c2c2c;
      color: white;
    }

    .dark-mode .footer {
      background: #162231;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">CSnipe</div>
      
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-sun"></i>
    </button>

    
  </div>

  <div class="hero">
    <h1 class="hero-title">Welcome to CSnipe!</h1>
    <p class="hero-subtitle">Experience the next-gen Alert Dialogs for android apps.</p>
        <button class="download-btn" onclick="window.location.href='download.html'">Download Now</button>
    <br>
    <br>
    <button class="cta-btn" onclick="window.location.href='feature-details.html'">Explore Features</button>
  
  </div>

  <div class="cards" id="cards-container">
    <!-- Dynamic Cards will be injected here -->
  </div>

  <div class="footer">
    &copy; 2024 CSnipe. All rights reserved.
    <br>
    <br>
         <button class="download-btn" onclick="window.location.href='about.html'">
      <i class="fas fa-user-circle"> About</i>
     </button>
  </div>

  <script>
    const features = [
      { icon: "fas fa-mobile-alt", title: "App Management", desc: "Manage apps with ease." },
      { icon: "fas fa-cogs", title: "Advanced Settings", desc: "Full control and flexibility." },
      { icon: "fas fa-laptop-code", title: "Dynamic Interface", desc: "Interactive and modern UI." }
    ];

    const cardsContainer = document.getElementById("cards-container");
    features.forEach(feature => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-icon"><i class="${feature.icon}"></i></div>
        <h3 class="card-title">${feature.title}</h3>
        <p class="card-description">${feature.desc}</p>
        <button class="card-btn" onclick="window.location.href='feature-details.html'">Learn More</button>
      `;
      cardsContainer.appendChild(card);
    });

    // Dark Mode Toggle with Persistence
    const themeToggle = document.querySelector('.theme-toggle i');
    const body = document.body;

    const setTheme = (theme) => {
      body.classList.toggle("dark-mode", theme === "dark");
      themeToggle.className = theme === "dark" ? "fas fa-moon" : "fas fa-sun";
      localStorage.setItem("theme", theme);
    };

    const toggleTheme = () => {
      const currentTheme = localStorage.getItem("theme") === "dark" ? "light" : "dark";
      setTheme(currentTheme);
    };

    // Initialize Theme
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);
  </script>
</body>
</html>
